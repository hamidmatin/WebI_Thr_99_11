<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .row{
      display: flex;
      flex-flow: row wrap;
    }
    .col {
      width: 25%;
      overflow: hidden;
    }
    .col img{
      width: 100%;
      transition: all .3s;
    }
    .col img:hover{
      transform: scale(1.5);
    }
  </style>
</head>
<body>
  <div class="row">
    
    <div class="col">
      <img src="images/front-page-project-1.jpg" alt="">
    </div>
    
    <div class="col">
      <img src="images/front-page-project-2.jpg" alt="">
    </div>
    
    <div class="col">
      <img src="images/front-page-project-3.jpg" alt="">
    </div>
    
    <div class="col">
      <img src="images/front-page-project-4.jpg" alt="">
    </div>
    
  </div>
</body>
</html>
