      @-webkit-keyframes bounce-out-left {

          -webkit-animation-timing-function: ease-out;
          animation-timing-function: ease-out;
        }
        52% {

          transform: translateX(-80px);
          -webkit-animation-timing-function: ease-in;
          animation-timing-function: ease-in;
        }
        70% {

          transform: translateX(0);
          -webkit-animation-timing-function: ease-out;
          animation-timing-function: ease-out;

          transform: translateX(-1000px);

      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
      }
      .ham-menu {
        display: block;
        height: 50px;
        width: 50px;
        background-color: #555555;
        padding: 10px;
        cursor: pointer;
      }
      .ham-menu span {
        height: 6px;
        background-color: #fff;
        display: block;
        margin-bottom: 5px;
      }

      .nav {
        width: 200px;
        background-color: rgb(75, 203, 235);
        padding: 1em;
        transition: all 0.3s;
      }
      .nav a {
        display: block;
        text-decoration: none;
        padding: 1em;
        color: white;
      }
      .nav a:hover{
        background-color: rgb(16, 107, 129);
      }

      #ham-menu-selector:checked + .nav{
        /* transform: translateX(-100%); */
        -webkit-animation: bounce-out-left 1.5s both;
	        animation: bounce-out-left 1.5s both;
      }

  <body>
    <label for="ham-menu-selector" class="ham-menu">
      <span></span>
      <span></span>
      <span></span>
    </label>
    <input type="checkbox" id="ham-menu-selector" hidden>
    <div class="nav">
      <a href="#">Item 1</a>
      <a href="#">Item 2</a>
      <a href="#">Item 3</a>
      <a href="#">Item 4</a>
      <a href="#">Item 5</a>
    </div>
