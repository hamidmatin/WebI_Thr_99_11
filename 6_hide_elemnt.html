<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 30%;
      line-height: 200px;
      text-align: center;
      background-color: rgb(243, 211, 169);
      float: left;
      margin: 15px;
      font-size: 20px;
    }

    #div2{
      visibility: visible;
      visibility: hidden;
    }

    #div5{
      display: none;
    }

    #div1:hover + div{
      visibility: visible;
    }

    #div4:hover + div{
      display: block;
    }
  </style>
</head>
<body>
  <div id="div1">1</div>
  <div id="div2">2</div>
  <div id="div3">3</div>
  <div id="div4">4</div>
  <div id="div5">5</div>
  <div id="div6">6</div>
</body>
</html>
